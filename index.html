<html lang="en">

    <link rel="stylesheet" href="style.css" type="text/css">

        <div class="header-right">

    <div class="content1">

        <div class="search">
                <input type="text" placeholder="Search..">
        </div>
    </div>
    <nav>
        <div class="navigation">Program</div>
        <div class="navigation">Blog</div>
        <div class="navigation">Gallery</div>
        <div class="navigation">Apply</div>
        <div class="navigation">Professors</div>
        <div class="navigation">Shop</div>
    </nav>
    <div class="content2">
        <div class="slider">Slider here</div>
        
        
        <div class="program-container">
            <div class="course">

                <img src="galeriebild-vorzeichungen_03.jpg" alt="Drawing course" width="300px">
            </div>
            <div class="course">
                <h2>Painting</h2>
                <img src="SBKG_malerei_masterklasse_by_gina_SA_2019-galerie-cover.jpg" alt="Painting course" width="300px">

            <div class="course">

        </div>
        <hr>
        <div class="homepage_video">
                <iframe width="100%" height="50%" src="https://www.youtube.com/embed/27cE0ABTx7c" frameborder="0" allow="accelerometer; autoplay; encrypted-media; gyroscope; picture-in-picture" allowfullscreen></iframe>
        </div>
        <div class="boxes">
            <div class="gallery">Gallery block</div>
            <div class="professors">Professors block</div>
        </div>
        <div class="foot_image">Big image in the bottom</div>
        <div class="last">
            <div class="button">APPLICATION</div>
            <div class="button">ONLINE SHOP</div>
        </div>

    </div>
    <footer>
        <div class="left-links">
            <div class="links">SBKG</div>
            <div class="links">krioukov.de</div>
            <div class="links">Terms & Conditions</div>
            <div class="links">GDPR</div>
        </div>
        <div class="right-links">
            <div class="links">Contact us</div>
        </div>
