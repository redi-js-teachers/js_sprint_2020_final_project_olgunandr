<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="style.css" type="text/css">
    <link href='https://fonts.googleapis.com/css?family=Jaldi' rel='stylesheet'>
    <link href='https://fonts.googleapis.com/css?family=Meddon' rel='stylesheet'>
    <title>Krioukov.Academy</title>
</head>
<body>
    <header>
        <div class="header-right">
            <div class="upper_menu">ABOUT</div>
            <div class="upper_menu">BUY ONLINE</div>
            <div class="upper_menu">CONTACT US</div>
            <div class="upper_menu">DE</div>
            <div class="upper_menu">RU</div>
        </div>
    </header>
    <div class="content1">
        <div class="logo">Krioukov Academy</div>
        <div class="search">
                <input type="text" placeholder="Search..">
        </div>
    </div>
    <nav>
        <div class="navigation">Program</div>
        <div class="navigation">Blog</div>
        <div class="navigation">Gallery</div>
        <div class="navigation">Apply</div>
        <div class="navigation">Professors</div>
        <div class="navigation">Shop</div>
    </nav>
    <div class="content2">
        <div class="top_image">
            <img src="assets/workshop_cover.jpg" alt="workshops" width="100%">
        </div>
        
        
        <div class="program-container">
            <div class="course">
                <h2>Drawing</h2>
                <img src="assets/drawing_cover.jpg" alt="Drawing course" width="335px">
            </div>
            <div class="course">
                <h2>Painting</h2>
                <img src="assets/painting_cover.jpg" alt="Painting course" width="335px">
            </div>
            <div class="course">
                <h2>Manga & Comic</h2>
                <img src="assets/сopic_сover.jpg" alt="Copic- & Manga Course" width="335px">
            </div>
        </div>
        
        <div class="homepage_video">
                <iframe width="100%" height="100%" src="https://www.youtube.com/embed/EvbpwQ9_yos" frameborder="0" allow="accelerometer; autoplay; encrypted-media; gyroscope; picture-in-picture" allowfullscreen></iframe>
        </div>
        <div class="container2">
            <div class="item2">
                <h2>Galleries</h2>
                <img src="assets/gallery_cover.jpg" alt="Galleries" width="450px">
            
            </div>
            <div class="item2">
                <h2>Teachers</h2>
                <img src="assets/professors_cover.jpg" alt="Teachers" width="450px">

            </div>
        </div>
        <div class="foot_image">
            <img src="assets/bottom_cover.jpg" alt="Acryl workshop" width=100%>
        </div>
        <div class="last">
            <div class="button">APPLICATION LINK</div>
            <div class="button">ONLINE SHOP</div>
        </div>

    </div>
    <footer>
        <div class="left-links">
            <div class="links">SBKG</div>
            <div class="links">krioukov.de</div>
            <div class="links">Terms & Conditions</div>
            <div class="links">GDPR</div>
        </div>
        <div class="right-links">
            <div class="links">Contact us</div>
        </div>
    </footer>
</body>
</html>
